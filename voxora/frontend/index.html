<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxora | Enterprise AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="js/auth.js" defer></script>
    <style>
        /* Landing Specific Styles using Global Vars */
        .landing-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .hero-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.15) 0%, transparent 70%);
            z-index: -1;
            animation: pulse-slow 8s infinite alternate;
        }

        .brand-large {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 0%, var(--accent-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: fade-in-up 1s ease-out;
        }

        .tagline {
            font-family: 'Roboto Mono', monospace;
            color: var(--accent-primary);
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 3rem;
            opacity: 0.8;
            animation: fade-in-up 1s ease-out 0.2s backwards;
        }

        .landing-actions {
            display: flex;
            gap: 1.5rem;
            animation: fade-in-up 1s ease-out 0.4s backwards;
        }

        .btn-enter {
            padding: 1rem 3rem;
            font-size: 1.1rem;
            border-radius: 999px;
            background: var(--accent-primary);
            color: #0f172a;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
            transition: all 0.3s;
        }

        .btn-enter:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.5);
            background: #fff;
        }

        .btn-secondary-outline {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 999px;
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-secondary-outline:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        @keyframes pulse-slow {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.5;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .float-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.05);
            font-size: 3rem;
            animation: float-random 20s infinite linear;
        }

        @keyframes float-random {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <!-- Background Decor -->
    <div class="floating-elements">
        <i class="ph-fill ph-waves float-icon" style="top: 20%; left: 10%; animation-delay: 0s;"></i>
        <i class="ph-fill ph-microphone float-icon" style="top: 70%; right: 15%; animation-delay: -5s;"></i>
        <i class="ph-fill ph-brain float-icon" style="top: 30%; right: 25%; animation-delay: -10s;"></i>
    </div>

    <div class="landing-container">
        <div class="hero-glow"></div>

        <!-- Avatar Hero -->
        <div
            style="width: 150px; height: 150px; margin-bottom: 2rem; border-radius: 50%; box-shadow: 0 0 50px rgba(6, 182, 212, 0.4); animation: float-random 6s ease-in-out infinite;">
            <img src="assets/avatar.png" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
        </div>

        <!-- Logo -->
        <h1 class="brand-large">VOXORA</h1>

        <!-- Tagline -->
        <p class="tagline">Next Gen Enterprise Intelligence</p>

        <!-- Actions -->
        <div class="landing-actions">
            <a href="login.html" class="btn-enter">Sign In</a>
            <a href="#" class="btn-secondary-outline">Learn More</a>
        </div>

        <p style="margin-top: 4rem; color: var(--text-muted); font-size: 0.8rem;">
            v2.4.0 Stable â€¢ Secure Connection
        </p>
    </div>
</body>

</html>
