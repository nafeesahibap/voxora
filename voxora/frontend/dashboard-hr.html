<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard | Voxora Enterprise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css?v=28">
    <link rel="stylesheet" href="/css/candidates-minimal.css?v=28">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Toast Notification System */
        .toast-container {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .toast {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: toast-in 0.4s ease-out, toast-out 0.4s ease-in 2.6s forwards;
            max-width: 380px;
        }

        .toast.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .toast.info {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        @keyframes toast-in {
            from {
                opacity: 0;
                transform: translateX(100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes toast-out {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="toast-container" id="toast-container"></div>

    <div class="app-container">
        <!-- LEFT PANEL -->
        <aside class="left-panel">
            <div class="brand"><i class="ph-fill ph-waves"></i><span>VOXORA</span></div>
            <div class="avatar-container">
                <div class="avatar-halo"></div>
                <img src="/assets/avatar.png" alt="AI Avatar" class="avatar-img">
            </div>
            <div class="voice-status">
                <div class="chat-bubble">"Ready to update the recruitment pipeline?"</div>
                <div class="mic-btn-container">
                    <div class="mic-btn-ring"></div>
                    <div class="mic-btn"><i class="ph-fill ph-microphone"></i></div>
                </div>
                <div class="status-text">Ready</div>
            </div>
        </aside>

        <!-- TOP NAVIGATION -->
        <nav class="top-nav">
            <div class="nav-links">
                <a href="/hr/dashboard" class="nav-item active" data-link><i class="ph ph-squares-four"></i>
                    Dashboard</a>
                <a href="/hr/tasks" class="nav-item" data-link><i class="ph ph-check-square"></i> Tasks</a>
                <a href="/hr/candidates" class="nav-item" data-link><i class="ph ph-users"></i> Candidates</a>
                <a href="/hr/interviews" class="nav-item" data-link><i class="ph ph-chats-circle"></i> Interviews</a>
                <a href="/hr/analytics" class="nav-item" data-link><i class="ph ph-chart-bar"></i> Analytics</a>
            </div>
            <div class="user-area">
                <div id="notification-bell"
                    style="position: relative; margin-right: 1.5rem; cursor: pointer; color: var(--text-secondary); font-size: 1.4rem; display: flex; align-items: center; justify-content: center; transition: color 0.2s;">
                    <i class="ph ph-bell"></i>
                    <span id="notification-badge"
                        style="display: none; position: absolute; top: -5px; right: -5px; background: #ef4444; color: white; font-size: 0.65rem; padding: 2px 5px; border-radius: 50%; min-width: 15px; text-align: center; border: 2px solid var(--bg-panel); font-weight: 700;">0</span>
                </div>
                <div class="time-display" id="clock">--:--</div>
                <div class="user-profile">
                    <div class="user-greeting">
                        <h4>Alex Morgan</h4><span>HR Manager</span>
                    </div>
                    <div class="profile-pic"><i class="ph-bold ph-user"></i></div>
                    <a href="/index.html" style="color: var(--text-muted); font-size: 1.25rem;"><i
                            class="ph ph-sign-out"></i></a>
                </div>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Human Resources Overview</h1>
                <p class="page-subtitle">Manage recruitment, performance, and compliance.</p>
            </div>
            <div id="hr-dashboard-content">
                <!-- SPA Router will inject content here -->
                <div style="padding: 4rem; text-align: center;">
                    <i class="ph ph-spinner ph-spin" style="font-size: 2rem; color: var(--accent-primary);"></i>
                    <p style="margin-top: 1rem; color: var(--text-secondary);">Loading Dashboard...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); z-index: 1000; align-items: center; justify-content: center;">
        <div class="modal-content"
            style="background: var(--bg-panel); border: 1px solid var(--border-subtle); border-radius: 12px; width: 560px; max-width: 90%; padding: 2rem; position: relative;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3 id="modal-title">Modal Title</h3>
                <button onclick="closeModal()"
                    style="background: none; border: none; color: var(--text-muted); cursor: pointer;"><i
                        class="ph ph-x"></i></button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="/js/auth.js?v=28"></script>
    <script>
        // Global Helpers
        function updateClock() {
            const el = document.getElementById('clock');
            if (el) el.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';
        window.openModal = (title, html) => {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').innerHTML = html;
            document.getElementById('modal-overlay').style.display = 'flex';
        };
        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toast-container');
            if (!container) return;
            const icons = { success: 'ph-check-circle', error: 'ph-warning-circle', info: 'ph-info' };
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="ph-fill ${icons[type] || 'ph-info'}" style="font-size: 1.25rem;"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        };
    </script>
    <script type="module" src="/js/app.js?v=28"></script>
</body>

</html>
