<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxora Diagnostic</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #fff;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }

        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }

        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }

        button {
            background: #06b6d4;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.5rem;
        }

        button:hover {
            background: #0891b2;
        }
    </style>
</head>

<body>
    <h1>üîç Voxora Dashboard Diagnostic</h1>

    <div class="status info">
        <h3>System Status</h3>
        <div id="system-status">Running diagnostics...</div>
    </div>

    <div class="status info">
        <h3>JavaScript Module Loading</h3>
        <div id="module-status">Checking...</div>
    </div>

    <div class="status info">
        <h3>Console Errors</h3>
        <pre id="console-errors">No errors yet...</pre>
    </div>

    <div class="status info">
        <h3>Quick Actions</h3>
        <button onclick="window.location.href='/hr/dashboard'">Go to HR Dashboard</button>
        <button onclick="window.location.href='/apply'">Go to Public Apply</button>
        <button onclick="location.reload()">Reload Diagnostic</button>
    </div>

    <div class="status info">
        <h3>Your Application Links</h3>
        <pre>Internal Dashboard: <a href="http://localhost:8000/hr/dashboard" style="color:#06b6d4">http://localhost:8000/hr/dashboard</a>
Public Apply Page:  <a href="http://localhost:8000/apply" style="color:#8b5cf6">http://localhost:8000/apply</a></pre>
    </div>

    <script>
        const errors = [];

        // Capture console errors
        window.onerror = function (msg, url, line, col, error) {
            errors.push(`${msg} at ${url}:${line}:${col}`);
            document.getElementById('console-errors').textContent = errors.join('\n') || 'No errors detected';
            return false;
        };

        // Test module loading
        async function testModules() {
            const moduleStatus = document.getElementById('module-status');
            try {
                // Test if we can import the router
                const { default: Router } = await import('/js/core/router.js');
                const { Store } = await import('/js/core/store.js');
                const { default: Dashboard } = await import('/js/views/Dashboard.js');

                moduleStatus.innerHTML = `
                    <div class="success">
                        ‚úÖ Router: Loaded<br>
                        ‚úÖ Store: Loaded<br>
                        ‚úÖ Dashboard: Loaded<br>
                        <strong>All modules are working!</strong>
                    </div>
                `;

                document.getElementById('system-status').innerHTML = `
                    <div class="success">
                        ‚úÖ Backend: Connected<br>
                        ‚úÖ JavaScript: Working<br>
                        ‚úÖ Modules: Loading correctly<br>
                        <strong>System is healthy!</strong>
                    </div>
                `;
            } catch (err) {
                moduleStatus.innerHTML = `
                    <div class="error">
                        ‚ùå Module Loading Failed<br>
                        Error: ${err.message}<br>
                        <pre>${err.stack}</pre>
                    </div>
                `;

                document.getElementById('system-status').innerHTML = `
                    <div class="error">
                        ‚ùå JavaScript modules are not loading<br>
                        This is why the dashboard appears empty.
                    </div>
                `;
            }
        }

        // Run diagnostics
        testModules();

        // Update console errors every second
        setInterval(() => {
            if (errors.length > 0) {
                document.getElementById('console-errors').textContent = errors.join('\n');
            }
        }, 1000);
    </script>
</body>

</html>
