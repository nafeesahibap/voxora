version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=voice_assistant
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:7

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A app.worker.celery_app worker --loglevel=info
    env_file:
      - ../.env
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
